<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    
        /* CSS 주석 */

        div {
            color: blue;
        }

    </style>

</head>
<body>
    <!--
        CSS, Cascading Style Sheets
        CSS(Cascading Style Sheets)는 스타일 시트를 의미한다.
        디자인을 담당하며, HTML 페이지의 서식을 만드는 언어이다.
        독립 실행이 안 되며, 반드시 HTML 문서가 있어야 실행할 수 있다.
        HTML 서식 기능에서 CSS 서식 기능으로 확장하여 사용한다.

        CSS 주요 역할
        1. 스타일링
        HTML 요소들에 스타일을 적용하여 웹 디자인 작업을 한다.

        2. 레이아웃
        요소들의 배치와 크기를 조절하는 페이지 레이아웃 작업을 한다.

        3. 반응형 웹
        디바이스 크기에 맞춰 적절한 레이아웃과 스타일을 제공한다.
        
        4. 웹 접근성 향상
        시각 장애인을 위한 스크린 리더의 작업을 한다.


        CSS의 중요성
        1. 시각적 표현
        훨씬 더 완성도 높은 화면을 구현한다.

        2. 생산성 / 유지 보수 용이성
        html과 서식을 불리시켜 작업한다.

        
        CSS 버전
        1. CSS 1 > CSS Level 1
        1996년에 출시되었다.
        기본적인 기능만이 존재했다.

        2. CSS 2 > CSS Level 2
        1998년에 출시되었다.
        본격적으로 CSS가 쓰이기 시작하였다.
        대부분의 웹을 HTML 4.01과 CSS 2가 만든 주력 버전이다.

        3. CSS 3 > CSS Level 3
        CSS 2.1 > CSS 2.2
        2014년에 HTML5와 함께 출시되었다.
        현재는 버전 없이 CSS라고 부른다.


    -->

    <!-- 
        요구 사항: "안녕하세요." x 5번 출력
        추가 사항: 글자색을 파란색으로 변경
    -->

    <h1>HTML만 사용</h1>
     <p><font color="blue">안녕하세요.</font></p>
     <p><font color="blue">안녕하세요.</font></p>
     <p><font color="blue">안녕하세요.</font></p>
     <p><font color="blue">안녕하세요.</font></p>
     <p><font color="blue">안녕하세요.</font></p>

     <hr>

     <h1>CSS 활용</h1>
     <div>안녕하세요.</div>
     <div>안녕하세요.</div>
     <div>안녕하세요.</div>
     <div>안녕하세요.</div>

</body>
</html>
