<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 전체 선택자 */
        /*
        * {
            color: blue;
        }
        */

        /* 태그 선택자 */
        /*
        p {
            color: blue;
        }

        div {
            color: red;
        }
        */

        /* ID 선택자 */
        h2#title {
            color: blue;
        }

        p#address {
            color: red;
        }

        /* class 선택자 */
        div.txt {
            color: pink;
        }

    </style>
</head>
<body>
    
    <!--

        CSS 문법

        선택자 { 속성명: 값; }

        선택자 { 속성명: 값; 속성명: 값; 속성명: 값;}

        선택자 {
            속성명: 값;
        }

        선택자 {
            속성명: 값;
            속성명: 값;
            속성명: 값;
        }

        CSS 문법으로 위의 틀을 사용한다.
        선택자와 값의 속성을 변경하면서 사용하며, 속성은 늘어날 수 있다.
        문장 종결자가 있기 때문에 블럭 내에서 자유롭게 작성할 수 있다.


        CSS Selector (CSS 선택자)
        HTML 소스(문서) 상에서 CSS 선택자는 태그를 검색하는 도구이다.
        검색을 하는 이유는 태그 검색 후 서식을 적용하기 위해서이다.
        내가 원하는 걸 잘 찾기 위해서 선택자를 사용하는 연습이 필요하다.


        CSS 선택자의 종류
        1. 전체 선택자
        모든 태그를 선택한다.
        
        2. 태그 선택자
        태그명을 가지고 원하는 태그를 선택한다.
        같은 태그를 일괄 적용해 주므로 생산성과 유지보수성 면에서 장점이자 단점이 된다.
        태그 선택자로 <p> 태그의 서식을 적용하면 모든 <p> 태그의 서식이 적용된다.
        해결책은 있지만, 태그 선택자로서만 보면 내가 원하는 영역의 선택이 불가능하다.
        
        3. ID 선택자
        태그명#ID
        태그에 명시된 id 속성을 검색해서 태그를 선택한다.
        내가 변경하고 싶은 태그를 찾아가서 id 속성을 부여한다.
        id에는 영어, 숫자, '_'만을 사용해야 하며, 숫자로는 시작할 수 없다.
        id는 자유롭게 무한정 만들어 낼 수 있다.
        원하는 태그를 직접 선택할 수 있지만, ID라는 특성 때문에 일괄 적용되지 않는다.

        4. class 선택자
        태그명.class
        태그에 명시된 class 속성을 검색해서 태그를 검색한다.
        원하는 태그를 직접 선택할 수 있다.
        id와 class의 다른 점은 class는 여러 개에 동일한 값을 주는 게 가능하다.
        id는 단일 식별자이고, class는 그룹 식별자이다.

    -->

    <h1>h1 입니다.</h1>

    <p>p 입니다.</p>
    <p>p 입니다.</p>
    <p>p 입니다.</p>

    <div class="txt">div 입니다.</div>
    <div class="txt">div 입니다.</div>
    <div class="txt">div 입니다.</div>

    <h2>h2 입니다.</h2>
    <p>p 입니다.</p>
    <div>div 입니다.</div>
    
    <ol>
        <li>li 입니다.</li>
        <li>li 입니다.</li>
        <li>li 입니다.</li>
    </ol>

    <hr>

    <h2>회사 소개</h2>

    <p>오시는 길: 계단을 15,600개 올라오세요.</p>
    
</body>
</html>
